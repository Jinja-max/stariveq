<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to HTML Table</title>
  </head>
  <body>
    <h1>Student Information</h1>

    <!-- Container to display the HTML table -->
    <div id="table-container"></div>

    <script>
      // JSON data
      const data = [
        {
          Name: "Alice",
          Age: 25,
          Gender: "Female",
        },
        {
          Name: "Bob",
          Age: 30,
          Gender: "Male",
        },
        {
          Name: "Charlie",
          Age: 28,
        },
      ];

      // json2html function
      function json2html(data) {
        // Define the table structure with data-user attribute
        let html = `<table data-user="pingiliyeshwanthreddy728@gmail.com">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                      </tr>
                    </thead>
                    <tbody>`;

        // Loop through the data array and create table rows
        data.forEach((item) => {
          html += `<tr>
                   <td>${item.Name}</td>
                   <td>${item.Age}</td>
                   <td>${
                     item.Gender || ""
                   }</td> <!-- Gender can be empty if not available -->
                 </tr>`;
        });

        // Close table tags
        html += `</tbody></table>`;

        // Return the constructed HTML string
        return html;
      }

      // Generate the HTML table from JSON data and insert into the container
      document.getElementById("table-container").innerHTML = json2html(data);
    </script>
  </body>
</html>
